<section class="jogo-da-velha layout__container">
  <h1 class="titulo-heroi">Jogo da Velha</h1>
  <p class="texto-heroi">Escolha o modo de jogo, tamanho do tabuleiro e divirta-se!</p>

  <!-- Formul√°rio de Configura√ß√£o -->
  <div *ngIf="!jogoIniciado" class="inicio-form">
    <form (ngSubmit)="iniciarJogo()" #form="ngForm">
      <div class="form-group">
        <label for="jogador1">Jogador 1:</label>
        <input id="jogador1" type="text" [(ngModel)]="jogador1" name="jogador1" required>
      </div>

      <div class="form-group">
        <label for="modo">Modo de jogo:</label>
        <select id="modo" [(ngModel)]="modoJogo" name="modoJogo" required>
          <option value="pvp">Player vs Player</option>
          <option value="bot">Player vs Bot</option>
        </select>
      </div>

      <div class="form-group" *ngIf="modoJogo === 'pvp'">
        <label for="jogador2">Jogador 2:</label>
        <input id="jogador2" type="text" [(ngModel)]="jogador2" name="jogador2" required>
      </div>

      <div class="form-group">
        <label>Escolha o tamanho do tabuleiro:</label>
        <div class="opcoes-tamanho">
          <button
            type="button"
            *ngFor="let opcao of opcoesQuadrados"
            class="opcao-quadrado"
            [ngClass]="{ 'selecionado': tamanho === opcao }"
            (click)="tamanho = opcao">
            {{ Math.sqrt(opcao) }}x{{ Math.sqrt(opcao) }}
          </button>
        </div>
      </div>

      <button type="submit" class="jogo-card__botao">Iniciar Jogo</button>
    </form>
  </div>

  <!-- Jogo em Andamento -->
  <div *ngIf="jogoIniciado" class="jogo">
    <ng-container *ngIf="!vencedor">
      <p class="texto-heroi">Vez de: {{ jogadorAtual === 'O' ? jogador1 : jogador2 }}</p>
    </ng-container>
    <ng-container *ngIf="vencedor === 'Empate'">
      <p class="texto-heroi">O jogo terminou em empate!</p>
    </ng-container>
    <ng-container *ngIf="vencedor && vencedor !== 'Empate'">
      <p class="texto-heroi">Vit√≥ria de {{ vencedor }}!</p>
    </ng-container>

    <div
      class="tabuleiro"
      [style.gridTemplateColumns]="'repeat(' + lado + ', 1fr)'">
      <button
        *ngFor="let cell of tabuleiro; let i = index"
        class="casa"
        (click)="jogar(i)"
        [disabled]="cell || vencedor">
        {{ cell }}
      </button>
    </div>

    <button class="jogo-card__botao" (click)="reiniciar()">Reiniciar</button>
  </div>

<!-- Vit√≥ria -->
<div *ngIf="vencedor && vencedor !== 'Empate'" class="vitoria-container" role="dialog" aria-modal="true" aria-labelledby="vitoria-titulo">
  <div class="trofeu" aria-hidden="true">üèÜ</div>
  <div class="conteudo">
    <h2 id="vitoria-titulo">Vit√≥ria de {{ vencedor }}!</h2>

    <div class="fogos" aria-hidden="true">
      <!-- Aqui voc√™ coloca seus fogos com posi√ß√µes inline -->
      <div class='fogos1 fogos__part10' style='right: 50px; bottom: 93px;'></div>
      <div class='fogos1 fogos__part11' style='right: 50px; bottom: 117px;'></div>
      <div class='fogos1 fogos__part12' style='right: 54.4px; bottom: 94px;'></div>

      <div class='fogos1 fogos__part15' style='right: 61.9px; bottom: 105px;'></div>
      <div class='fogos1 fogos__part16' style='right: 61.4px; bottom: 109.6px;'></div>

      <div class='fogos1 fogos__part18' style='right: 54.4px; bottom: 116px;'></div>

      <div class='fogos1 fogos__part112' style='right: 38.1px; bottom: 105px;'></div>
      <div class='fogos1 fogos__part113' style='right: 38.6px; bottom: 109.6px;'></div>

    </div>

    <button class="reiniciar-btn" (click)="reiniciar()">Reiniciar</button>
  </div>
</div>


</section>
